<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is my new website hosted on GitHub Pages!</p>
    
    <form id="uploadForm">
        <input type="file" id="fileUpload" name="fileUpload">
        <input type="submit" value="Upload">
    </form>

    <div id="uploadStatus"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileUpload');
    const uploadStatus = document.getElementById('uploadStatus');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        if (!fileInput.files.length) {
            uploadStatus.textContent = 'Please select a file to upload.';
            return;
        }

        const file = fileInput.files[0];
        const apiEndpoint = 'https://vdrmsynhhk.execute-api.us-east-1.amazonaws.com/prod/upload';

        try {
            // Convert file to base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64File = reader.result.split(',')[1];

                const payload = {
                    body: JSON.stringify({
                        filename: file.name,
                        contentType: file.type,
                        file: base64File
                    })
                };

                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    console.log('Response status:', response.status);
                    const responseBody = await response.text();
                    console.log('Response body:', responseBody);

                    if (response.ok) {
                        uploadStatus.textContent = 'File uploaded successfully!';
                        uploadStatus.style.color = 'green';
                    } else {
                        uploadStatus.textContent = `Upload failed. Status: ${response.status}. ${responseBody}`;
                        uploadStatus.style.color = 'red';
                    }
                } catch (fetchError) {
                    console.error('Fetch error:', fetchError);
                    uploadStatus.textContent = `Fetch error: ${fetchError.message}`;
                    uploadStatus.style.color = 'red';
                }
            };
        } catch (error) {
            console.error('Upload preparation error:', error);
            uploadStatus.textContent = `Error: ${error.message}`;
            uploadStatus.style.color = 'red';
        }
    });
});
    </script>
</body>
</html>
