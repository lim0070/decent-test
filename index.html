<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages Website</title>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .textbox {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }
        #status, #uploadStatus {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is my new website hosted on GitHub Pages!</p>
        
        <!-- Text Input Section -->
        <div class="input-group">
            <h2>Enter Your Text</h2>
            <textarea id="userInput" class="textbox" placeholder="Enter your text here..."></textarea>
            <br>
            <button onclick="submitText()">Submit Text</button>
            <div id="status"></div>
        </div>

        <!-- File Upload Section -->
        <div class="input-group">
            <h2>Upload File</h2>
            <form id="uploadForm">
                <input type="file" id="fileUpload" name="fileUpload">
                <input type="submit" value="Upload">
            </form>
            <div id="uploadStatus"></div>
        </div>
    </div>

    <script>
    async function submitText() {
    const textInput = document.getElementById('userInput').value;
    const statusDiv = document.getElementById('status');
    
    if (!textInput) {
        statusDiv.innerHTML = 'Please enter some text';
        return;
    }
    
    try {
        statusDiv.innerHTML = 'Sending...';
        const response = await fetch('https://hr5h2rtjl0.execute-api.us-east-1.amazonaws.com/prod', {
            method: 'POST',
            mode: 'cors', // Explicit CORS mode
            cache: 'no-cache',
            credentials: 'include', // Important for some CORS configurations
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                text: textInput
            })
        });

        // Detailed response checking
        if (!response.ok) {
            const errorText = await response.text();
            console.error('Full error response:', errorText);
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }

        const result = await response.json();
        statusDiv.innerHTML = 'Text submitted successfully!';
        console.log('Server response:', result);

    } catch (error) {
        console.error('Submission Error:', error);
        
        // Enhanced error messaging
        statusDiv.innerHTML = error.message || 'Unexpected error occurred';
    }
}

        // File upload functionality
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileUpload');
            const uploadStatus = document.getElementById('uploadStatus');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                if (!fileInput.files.length) {
                    uploadStatus.textContent = 'Please select a file to upload.';
                    return;
                }

                const file = fileInput.files[0];
                const apiEndpoint = 'https://vdrmsynhhk.execute-api.us-east-1.amazonaws.com/prod/upload';

                try {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = async () => {
                        const base64File = reader.result.split(',')[1];

                        const payload = {
                            body: JSON.stringify({
                                filename: file.name,
                                contentType: file.type,
                                file: base64File
                            })
                        };

                        try {
                            const response = await fetch(apiEndpoint, {
                                method: 'POST',
                                mode: 'cors',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(payload)
                            });

                            if (response.ok) {
                                uploadStatus.textContent = 'File uploaded successfully!';
                                uploadStatus.style.color = 'green';
                            } else {
                                uploadStatus.textContent = 'Upload failed';
                                uploadStatus.style.color = 'red';
                            }
                        } catch (fetchError) {
                            console.error('Fetch error:', fetchError);
                            uploadStatus.textContent = `Fetch error: ${fetchError.message}`;
                            uploadStatus.style.color = 'red';
                        }
                    };
                } catch (error) {
                    console.error('Upload preparation error:', error);
                    uploadStatus.textContent = `Error: ${error.message}`;
                    uploadStatus.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
